<div class="header">
    <ion-icon (click)="redirectToHome()" name="arrow-back-outline"></ion-icon>
    <div class="inner-header">
        <h1>Enregistrer une nouvelle situation</h1>
        <div class="form__group field">
            <input [(ngModel)]="situationName" type="text" class="form__field" placeholder="Nom de la situation" name="situationName"
                id='situationName' required />
            <label for="situationName" class="form__label">Nom de la situation</label>
        </div>
    </div>
    <div class="tableaux">
        <table>
            <tbody>
                <tr *ngFor="let row of situation_array.situations">
                    <td *ngFor="let item of row" (click)="saveAction($event)" [style.background]="'radial-gradient(' + (item.action | actionColor) + ', black 200%)'">{{item.card}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tableaux">
        <form>
            <ng-container *ngFor="let action of situation_array.actions; let i = index">
                <input type="input" class="textInput" value="{{action.display_name}}" placeholder="Aucun"/>
                <input [id]="'radio' + i" type="radio" name="r" [value]="'radio_action_' + i" (click)="onChangeAction($event)">
            </ng-container>
        </form>
    </div>
    <div>
        <button (click)="cancelSituation()" class="fill doubleButton">Annuler</button>
        <button (click)="saveSituation()" class="fill doubleButton">Enregistrer</button>
    </div>
</div>
