<div class="header">
    <ion-button class="backArrow animate__animated animate__fadeIn" (click)="redirectTo('home')">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <div class="inner-header">
        <div class="settings-container animate__animated animate__fadeInDown">
            <div>
                <div class="settings-div">
                    <h3>Paramètres</h3>
                    <p>Ajustez les paramètres selon vos préférences.</p>
                    <div class="flex-container">
                        <div class="settings-first-part">
                            <h4>Global</h4>
                            <div class="switch-container">
                                <div class="setting-description">Activer le mode sombre</div>
                                <p-inputSwitch [(ngModel)]="darkMode"></p-inputSwitch>
                            </div>
                            <h4>Entraînement</h4>
                            <div class="switch-container">
                                <div class="setting-description">Afficher la solution lors d'une erreur</div>
                                <p-inputSwitch [(ngModel)]="displaySolutionOnError"></p-inputSwitch>
                            </div>
                            <div class="switch-container">
                                <div class="setting-description">Activer le contraste élevé sur les cartes</div>
                                <p-inputSwitch [(ngModel)]="highContrastCards"></p-inputSwitch>
                            </div>
                            <div class="switch-container">
                                <div class="setting-description">Couleur du tapis de jeu</div>
                                <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
                            </div>
                            <div class="switch-container">
                                <div class="setting-description">Activer le mode sombre</div>
                                <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
                            </div>
                        </div>
                        <div class="settings-second-part">
                            <h4>Situations</h4>
                            <div class="buttons-container">
                                <div class="side-buttons">
                                    <button class="fill">Importer</button>
                                    <button class="fill">Exporter</button>
                                </div>
                            </div>
                            <h4>Compte</h4>
                            <div class="buttons-container">
                                <div class="side-buttons">
                                    <button class="fill">Changer le MDP</button>
                                    <button class="fill">Se déconnecter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
</div>
