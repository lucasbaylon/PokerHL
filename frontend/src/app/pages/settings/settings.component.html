<section class="flex min-h-screen bg-gray-100 dark:bg-main-dark-bg">
    <div class="p-5">
        <!-- <div
        class="mx-auto space-y-8 rounded-lg p-6 md:p-8 lg:p-10 shadow-xl bg-white dark:bg-secondary-dark-bg animate-appear opacity-0"> -->
        <h3 class="text-4xl font-bold sm:text-6xl md:text-5xl text-gray-800 dark:text-gray-200">
            Paramètres</h3>
        <p class="text-gray-500 dark:text-gray-400 text-xl mt-2 mb-0 text-left">Ajustez les paramètres selon vos
            préférences.</p>
        <div class="flex">
            <div class="w-1/2 min-w-[500px] mr-6">
                <h4 class="m-0 mt-10 mb-4 text-left uppercase text-gray-800 dark:text-gray-300 tracking-wider ">
                    Global</h4>
                <div class="flex items-center justify-between w-full mt-2">
                    <div class="text-left text-gray-800 dark:text-gray-300 text-lg tracking-wider ">
                        Activer le mode sombre</div>
                    <p-inputSwitch [(ngModel)]="darkMode" (onChange)="onChangeDarkMode()"></p-inputSwitch>
                </div>
                <h4 class="m-0 mt-10 mb-4 text-left uppercase text-gray-800 dark:text-gray-300 tracking-wider ">
                    Entraînement
                </h4>
                <div class="flex items-center justify-between w-full mt-2">
                    <div class="text-left text-gray-800 dark:text-gray-300 text-lg tracking-wider ">
                        Solution lors d'une erreur</div>
                    <p-inputSwitch [(ngModel)]="displaySolutionOnError"
                        (onChange)="onChangeDisplaySolutionOnError()"></p-inputSwitch>
                </div>
                <div class="flex items-center justify-between w-full mt-2">
                    <div class="text-left text-gray-800 dark:text-gray-300 text-lg tracking-wider ">
                        Style des cartes</div>
                    <p-dropdown [(ngModel)]="cardsStyle" [options]="availableCardsStyles" optionLabel="name"
                        optionValue="code" (onChange)="onChangeDropdownCardsStyle($event)"></p-dropdown>
                </div>
                <div class="flex items-center justify-between w-full mt-2">
                    <div class="text-left text-gray-800 dark:text-gray-300 text-lg tracking-wider ">
                        Couleur du tapis de jeu</div>
                    <p-dropdown [(ngModel)]="pokerTableColor" [options]="availablePokerTableColors" optionLabel="name"
                        optionValue="code" (onChange)="onChangeDropdownTableColor($event)"></p-dropdown>
                </div>
            </div>
            <div class="w-1/2 min-w-[500px] ml-6">
                <h4 class="m-0 mt-10 mb-4 text-left uppercase text-gray-800 dark:text-gray-300 tracking-wider">
                    Situations
                </h4>
                <div class="flex items-center justify-between w-full mt-2">
                    <div class="text-left text-gray-800 dark:text-gray-300 text-lg tracking-wider">Nom
                        de solution multiple auto</div>
                    <p-inputSwitch [(ngModel)]="autoNameMultipleSituation"></p-inputSwitch>
                </div>
                <div class="flex flex-col items-center">
                    <div class="flex justify-between w-full">
                        <button
                            class="mx-auto mt-6 text-lg p-4 tracking-wider w-44 cursor-pointer rounded-md transition-colors bg-gray-800 text-white dark:text-gray-200 hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600">Importer</button>
                        <button
                            class="mx-auto mt-6 text-lg p-4 tracking-wider w-44 cursor-pointer rounded-md transition-colors bg-gray-800 text-white dark:text-gray-200 hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600"
                            (click)="onClickFileExport()">Exporter</button>
                        <input type="file" #fileImportInput class="hidden" (change)="onClickFileImport($event)"
                            multiple>
                    </div>
                </div>
                <h4 class="m-0 mt-10 mb-2 text-left uppercase text-gray-800 dark:text-gray-300 tracking-wider ">
                    Compte</h4>
                <div class="flex flex-col items-center">
                    <div class="flex justify-between w-full">
                        <button
                            class="mx-auto mt-6 text-lg p-4 tracking-wider w-44 cursor-pointer rounded-md transition-colors bg-gray-800 text-white dark:text-gray-200 hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600">Changer
                            le mot de passe</button>
                        <button
                            class="mx-auto mt-6 text-lg p-4 tracking-wider w-44 cursor-pointer rounded-md transition-colors bg-gray-800 text-white dark:text-gray-200 hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600"
                            (click)="apiAuth.signOut()">Se déconnecter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</section>
