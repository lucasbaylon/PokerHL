<div class="login-container animate__animated animate__fadeInDown">
    <div>
        <form>
            <h3>Se connecter</h3>
            <div class="form-holder">
                <ion-button class="icon-div">
                    <ion-icon name="person-outline"></ion-icon>
                </ion-button>
                <input type="text" class="form-control" placeholder="Identifiant">
            </div>
            <div class="form-holder">
                <ion-button class="icon-div">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </ion-button>
                <input [type]="inputType" class="form-control" placeholder="Mot de passe">
                <ion-button class="icon-div right-icon-div" (click)="toggleEyeIcon()">
                    <ion-icon [name]="eyeIcon"></ion-icon>
                </ion-button>
            </div>
            <button class="fill">Connexion</button>
        </form>
    </div>
</div>
