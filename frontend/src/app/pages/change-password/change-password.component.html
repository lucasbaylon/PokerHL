<section class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-main-dark-bg">
    <div
        class="max-w-lg mx-auto space-y-8 rounded-lg p-6 md:p-8 lg:p-10 shadow-xl bg-white dark:bg-secondary-dark-bg animate-appear opacity-0">
        <div class="space-y-2 text-center">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 dark:text-gray-300 m-0">Modifier votre
                mot
                de passe
            </h1>
            <p class="text-base md:text-sm lg:text-lg text-gray-500 dark:text-gray-300">Afin de modifier le mot de passe
                de votre compte, veuillez remplir les champs ci dessous.</p>
        </div>
        <div class="space-y-6">
            <div class="space-y-2">
                <label
                    class="text-xs md:text-sm lg:text-base font-medium leading-none flex items-center gap-2 text-gray-800 dark:text-gray-300"
                    for="old_password">
                    <i class="fa-solid fa-lock text-gray-800 dark:text-gray-300"></i>
                    Ancien mot de passe
                </label>
                <div class="relative flex items-center">
                    <input [(ngModel)]="oldPassword" type="text" placeholder="Entrez votre ancien mot de passe"
                        class="w-full" name="old_password" id="old_password" [type]="passwordFieldTypeOld"
                        autocomplete="off" pInputText />
                    <div class="absolute right-3 flex items-center justify-center w-6 h-6 md:w-8 md:h-8 cursor-pointer"
                        (click)="togglePasswordVisibility('old')">
                        <i [ngClass]="passwordFieldTypeOld === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                            class="fa-solid text-lg text-gray-800 dark:text-secondary-dark-bg"></i>
                    </div>
                </div>
            </div>
            <div class="space-y-2">
                <label
                    class="text-xs md:text-sm lg:text-base font-medium leading-none flex items-center gap-2 text-gray-800 dark:text-gray-300"
                    for="new_password">
                    <i class="fa-solid fa-lock text-gray-800 dark:text-gray-300"></i>
                    Nouveau mot de passe
                </label>
                <div class="relative flex items-center">
                    <input [(ngModel)]="newPassword" type="text" placeholder="Entrez votre nouveau mot de passe"
                        class="w-full" name="new_password" id="new_password" [type]="passwordFieldTypeNew"
                        autocomplete="off" pInputText />
                    <div class="absolute right-3 flex items-center justify-center w-6 h-6 md:w-8 md:h-8 cursor-pointer"
                        (click)="togglePasswordVisibility('new')">
                        <i [ngClass]="passwordFieldTypeNew === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                            class="fa-solid text-lg text-gray-800 dark:text-secondary-dark-bg"></i>
                    </div>
                </div>
            </div>
            <div class="space-y-2">
                <label
                    class="text-xs md:text-sm lg:text-base font-medium leading-none flex items-center gap-2 text-gray-800 dark:text-gray-300"
                    for="new_password_confirmation">
                    <i class="fa-solid fa-lock text-gray-800 dark:text-gray-300"></i>
                    Confirmation du nouveau mot de passe
                </label>
                <div class="relative flex items-center">
                    <input [(ngModel)]="newPasswordConfirmation" type="text"
                        placeholder="Entrez votre nouveau mot de passe" class="w-full" name="new_password_confirmation"
                        id="new_password_confirmation" [type]="passwordFieldTypeConfirm" autocomplete="off"
                        pInputText />
                    <div class="absolute right-3 flex items-center justify-center w-6 h-6 md:w-8 md:h-8 cursor-pointer"
                        (click)="togglePasswordVisibility('confirm')">
                        <i [ngClass]="passwordFieldTypeConfirm === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                            class="fa-solid text-lg text-gray-800 dark:text-secondary-dark-bg"></i>
                    </div>
                </div>
            </div>
            <div class="space-y-4 text-center">
                <div class="cursor-pointer inline-flex text-base items-center justify-center whitespace-nowrap rounded-md font-medium ring-offset-background transition-colors bg-gray-800 text-white dark:text-gray-300 hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 h-10 md:h-12 px-4 py-2 mt-2 w-full"
                    (click)="changePassword()">
                    Modifier le mot de passe
                </div>
            </div>
        </div>
    </div>
</section>
