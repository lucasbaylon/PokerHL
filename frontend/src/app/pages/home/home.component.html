<section class="w-full py-16 md:py-32 lg:py-40 flex justify-center items-center dark:bg-main-dark-bg max-h-screen">
    <div class="container px-4 md:px-6 flex items-center gap-6 lg:grid-cols-[1fr_600px] lg:gap-12 xl:grid-cols-[1fr_650px] animate-appear">
        <div class="space-y-6">
            <h1 class="text-5xl font-bold tracking-tighter sm:text-6xl md:text-7xl">Poker HL</h1>
            <p class="max-w-[700px] text-gray-400 md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed dark:text-gray-400">
                Experience the ultimate poker software, designed to enhance your skills and take your game to new heights.
            </p>
            <div class="flex flex-col gap-4 min-[400px]:flex-row">
                <a href="#" class="inline-flex h-12 items-center justify-center rounded-md bg-gray-900 px-5 text-base font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 dark:focus-visible:ring-gray-300">
                    <i class="fas fa-play mr-2 h-4 w-4"></i>
                    Play
                </a>
                <a href="#" class="inline-flex h-12 items-center justify-center rounded-md bg-gray-900 px-5 text-base font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 dark:focus-visible:ring-gray-300">
                    <i class="fas fa-tasks mr-2 h-4 w-4"></i>
                    Manage
                </a>
                <a href="#" class="inline-flex h-12 items-center justify-center rounded-md bg-gray-900 px-5 text-base font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 dark:focus-visible:ring-gray-300">
                    <i class="fas fa-cog mr-2 h-4 w-4"></i>
                    Settings
                </a>
                <a href="#" class="inline-flex h-12 items-center justify-center rounded-md border border-gray-200 bg-white px-5 text-base font-medium shadow-sm transition-colors hover:bg-gray-100 hover:text-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-800 dark:bg-gray-950 dark:hover:bg-gray-800 dark:hover:text-gray-50 dark:focus-visible:ring-gray-300">
                    <i class="fas fa-info-circle mr-2 h-4 w-4"></i>
                    Learn More
                </a>
            </div>
        </div>
        <img src="../../../assets/img/logo.png" class="animate-appear delay-1000 aspect-w-1 aspect-h-1 object-cover" />
    </div>
</section>
