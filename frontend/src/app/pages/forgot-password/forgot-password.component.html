<div class="login-container animate__animated animate__fadeInDown">
    <div>
        <div class="form">
            <h3>Mot de passe oublié</h3>
            <div class="form-holder">
                <input type="text" class="form-control" [(ngModel)]="email" placeholder="Adresse mail">
            </div>
            <button class="fill" (click)="resetpassword()">Réinitialiser le mot de passe</button>
        </div>
    </div>
</div>
